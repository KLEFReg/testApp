<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Books List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" layout:fragment="content">
            <div class="row">
                <div class="col">
                    <h1>Books List</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a th:href="@{/books/add}" class="btn btn-primary btn-sm mb-3"> Add Book </a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">

                            <td><a th:href="@{/books/{bookId}(bookId=${book.id})}" th:utext="${book.id}">...</a></td>
                            <td><a th:href="@{/books/{bookId}(bookId=${book.id})}" th:utext="${book.title}">...</a></td>
                            <td><a th:href="@{/books/{bookId}(bookId=${book.id})}" th:utext="${book.description}">...</a></td>
                            <td>
                                <a th:href="@{/books/{bookId}/edit(bookId=${book.id})}"
                                   class="btn btn-primary">Edit</a>
                                <a th:href="@{/books/{bookId}/delete(bookId=${book.id})}" class="btn btn-primary">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <nobr>
                        <span th:if="${hasPrev}"><a th:href="@{/books?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
                        <span th:if="${hasNext}"><a th:href="@{/books?page={next}(next=${next})}">Next</a></span>
                    </nobr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
