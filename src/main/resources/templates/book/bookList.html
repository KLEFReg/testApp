<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" layout:fragment="content">
            <h1>Book List</h1>

            <a href="addBook" class="btn btn-primary btn-sm mb-3"> Add Book </a>

            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Cover</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:utext="${book.title}">...</td>
                    <td th:utext="${book.description}">...</td>
                    <td><img class='img-thumbnail' th:src="${imgUtil.getImgData(book.cover)}"
                             style="max-height: 100px; max-width: 100px"/></td>
                    <td><a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-info">Update</a>
                        <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
