<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Books library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

            <ul class="nav navbar-nav">
                <li>

                </li>
                <li>
                    <a href="#" th:href="@{/books}">Books</a>
