<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" layout:fragment="content">
            <h1>Authors List</h1>

            <a href="addAuthor" class="btn btn-primary btn-sm mb-3"> Add Author </a>

            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td th:utext="${author.name}">...</td>
                    <td><a th:href="@{/updateAuthor/{id}(id=${author.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteAuthor/{id}(id=${author.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
